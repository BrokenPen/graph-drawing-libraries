<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Graph Drawing Libraries</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body ng-controller='AppController'>
    <div class='container'>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Library</th>
            <th>Stars</th>
            <th>Forks</th>
            <th>Commits</th>
            <th>Issues</th>
          </tr>
          <tr ng-repeat='library in libraries'>
            <td><a href='#' target="_blank" ng-href='{{library.url}}'>{{library.name}}</td>
            <td>{{library.watchers}}</td>
            <td>{{library.forks}}</td>
            <td>{{library.commits}}</td>
            <td>{{library.issues}}</td>
          </tr>
        </thead>
      </table>
    </div>
    <script src='external.min.js' type="text/javascript" charset="utf-8">
    </script>
    <script src='bundle.js' type="text/javascript" charset="utf-8">
    </script>
  </body>
</html>
