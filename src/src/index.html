<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Graph Drawing Libraries</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body ng-controller='AppController'>
    <div class='container'>
      <table class="table table-hover">
        <thead>
          <tr>
            <th ng-click='sortBy("name")'>Library</th>
            <th ng-click='sortBy("watchers")'>Stars</th>
            <th ng-click='sortBy("forks")'>Forks</th>
            <th ng-click='sortBy("createdTime")'>Created</th>
            <th ng-click='sortBy("updatedTime")'>Updated</th>
            <th ng-click='sortBy("issues")'>Issues</th>
            <th ng-click='sortBy("license")'>License</th>
          </tr>
          <tr ng-repeat='library in libraries'>
            <td><a href='#' target="_blank" ng-href='{{library.url}}'>{{library.name}}</td>
            <td>{{library.watchers}}</td>
            <td>{{library.forks}}</td>
            <td ng-attr-title='{{library.createdTooltip}}'>{{library.created}}</td>
            <td ng-attr-title='{{library.updatedTooltip}}'>{{library.updated}}</td>
            <td>{{library.issues}}</td>
            <td>{{library.license}}</td>
          </tr>
        </thead>
      </table>
    </div>
    <script src='external.min.js' type="text/javascript" charset="utf-8">
    </script>
    <script src='bundle.js' type="text/javascript" charset="utf-8">
    </script>
  </body>
</html>
