<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>mbostock/d3 Basic Example</title>

<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
</head>
<body>

<div id="mynetwork"></div>

<script src='../lib/d3.v3.min.js'></script>

<script>
var G = {
  nodes: [{
    name: "Node 1"
  }, {
    name: "Node 2"
  }, {
    name: "Node 3"
  }, {
    name: "Node 4"
  }, {
    name: "Node 5"
  }],
  links: [{
    source: 0,
    target: 1
  }, {
    source: 0,
    target: 2
  }, {
    source: 1,
    target: 3
  }, {
    source: 1,
    target: 4
  }]
};
var width = 960,
  height = 500;

var svg = d3.select("#mynetwork").append("svg")
  .attr("width", width)
  .attr("height", height);

var force = d3.layout.force()
  .charge(-120)
  .linkDistance(30)
  .size([width, height])
  .nodes(G.nodes)
  .links(G.links)
  .start();

var link = svg.selectAll(".link")
  .data(G.links)
  .enter().append("line")
  .attr("class", "link")
  .style("stroke-width", function(d) {
    return Math.sqrt(d.value);
  });

var node = svg.selectAll(".node")
  .data(G.nodes)
  .enter().append("circle")
  .attr("class", "node")
  .attr("r", 5)
  .call(force.drag);

node.append("title")
  .text(function(d) {
    return d.name;
  });

force.on("tick", function() {
  link.attr("x1", function(d) {
    return d.source.x;
  })
    .attr("y1", function(d) {
      return d.source.y;
    })
    .attr("x2", function(d) {
      return d.target.x;
    })
    .attr("y2", function(d) {
      return d.target.y;
    });

  node.attr("cx", function(d) {
    return d.x;
  })
    .attr("cy", function(d) {
      return d.y;
    });
});
</script>
</body>
</html>
